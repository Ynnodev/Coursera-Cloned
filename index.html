<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pedro Igor">
  <meta name="description" content="a cloned version of Coursera's official website">
  <meta name="keywords" content="programming, coding, clone, HTML, CSS, JavaScript">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="images/coursera_logo_fav.png">
  <title>Coursera | Cursos on-line e credenciais oferecidos pelos melhores educadores</title>
</head>

<body>
  <header>
    <section>
      <div class="top-bar">
        <div class="top-bar-content">
          <nav class="main-navbar">
            <a href="#"><div>para Indivíduos</div></a>
            <a href="#"><div>para Empresas</div></a>
            <a href="#"><div>para Universidades</div></a>
            <a href="#"><div>para Governos</div></a>
          </nav>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-content">
          <div class="important-block">
            <img src="images/coursera_logo.png" width="150px" height="22px">
            <select class="selection">
              <option>Explorar</option>
            </select>
            <div class="search-bar">
              <input type="text" placeholder="O que você deseja aprender?">
              <img src="images/magnifyingGlass_png.png" width="20px">
            </div>
          </div>

          <div class="buttons-sec">
            <nav class="buttons-navbar">
              <a href="#">Diploma on-line</a>
              <a href="#">Carreiras</a>
              <a href="#" id="Enter" style="color: #0056d2;">Entrar</a>
              <button id="inscGratBtn">
                <div>
                  Inscreva-se<br>
                  gratuitamente
                </div>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section>
      <div class="the-main">
        <div class="main-section">
          <div class="main-content">
            <div class="main-sec-h1">
              <h1>APRENDA SEM
                <br>LIMITES
              </h1>
            </div>
            <div class="main-sec-h3">
              <h3>Inicie, troque ou avance sua carreira com mais de 5.800 cursos,<br>
              Certificações Profissionais e deiplomas de universidades e empresas<br>
            de nível mundial</h3>
            </div>
            <div class="main-sec-buttons">
              <button id="InscGrat2">
                <div>
                  <label>Inscreva-se<br>
                  gratuitamente</label>
                </div>
              </button>
              <button id="ExpCoursera">
                <div>
                  <label>Experimente o Coursera para <br>Empresas</label>
                </div>
              </button>
            </div>
          </div>
          <div>
            <img src="images/woman-c.png">
          </div>
        </div>
      </div>
    </section>
    <section class="cards-sec">
      <div></div>
      <div></div>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
